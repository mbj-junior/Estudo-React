<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basico</title>

    <style>
        .cor-vermelha {
            color: red;
        }

        .tamanho {
            font-size: 2em;
        }
    </style>


</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {
            constructor(props) {
                super(props)
            }

            render() {

                let cor = this.props.cor ? 'cor-vermelha' : ''
                let tamanho = this.props.tamanho ? 'tamanho' : ''

                return (
                    <div>
                        <p className="cor-vermelha">Texto estilosos1</p>
                        <p className={cor}>Texto estilosos2</p>
                        <p className={`${cor} tamanho`}>Texto estilosos3</p>
                        <p className={`${cor} ${tamanho}`}>Texto estilosos4</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App cor={true} tamanho={true} />,
            document.getElementById('root'));

    </script>

</body>

</html>
