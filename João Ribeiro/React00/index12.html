<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class CompNome extends React.Component {

            constructor(props) {
                super(props)
                this.state = {
                    nome: this.props.nome_inicial

                }

                //binding

                this.cmd_click = this.cmd_click.bind(this)
            }

            cmd_click(){
                this.setState({nome: this.props.nome_final})
            }

            render() {
                return (
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Alterar</button>
                    </div>
                )
            }
        }


        class App extends React.Component {
            render() {
                return (
                    <div>
                        <h3>Exercicio</h3>
                        <hr />

                        <CompNome nome_inicial="1" nome_final="2"/>
                        <CompNome nome_inicial="3" nome_final="4"/>
                        <CompNome nome_inicial="5" nome_final="6"/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )


    </script>

</body>

</html>
