<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basico</title>
</head>

<body>

    <div id="root"></div>

    <p>Select no HTML</p>
    <select>
        <option value="item1">item1 HTML</option>
        <option value="item2">item2 HTML </option>
        <option value="item3">item3 HTML </option>
    </select>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            constructor() {
                super()
                this.state={
                    item: "item3"
                }
                
            }

            alterarItem = event =>{
                this.setState({item: event.target.value})
            }

            render() {
                return (
                    <div>
                        <select value={this.state.item} onChange={this.alterarItem}>
                        <option value="item1">item 1 REACT</option>
                        <option value="item2">item 2 REACT</option>
                        <option value="item3">item 3 REACT</option>
                        </select>

                        <p>Item selecionado: {this.state.item}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root'));

    </script>

</body>

</html>
