<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            constructor() {
                super()
                this.state = {
                    username: '',
                    password: ''
                }
            }

            alterarUsername = usuario => {
                this.setState({ username: usuario.target.value })
            }

            alterarPassword = senha => {
                this.setState({ password: senha.target.value })
            }

            submeterForm = e =>{
                console.log("Username: " + this.state.username)
                console.log("PassWord: " + this.state.password)
                e.preventDefault()

            }

            render() {
                return (
                    <form onSubmit={this.submeterForm}>
                        <input type="text" value={this.state.username} onChange={this.alterarUsername} placeholder="usuario" />
                        <br />
                        <input type="text" value={this.state.password} onChange={this.alterarPassword} placeholder="senha" />
                        <br />
                        <input type="submit" value={`Entrar`} />                        
                    </form>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root'));

    </script>

</body>

</html>
