<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            render() {

                const noticias = [
                    {
                        titulo: "Noticia 1",
                        texto: "texto noticia 1",
                        autor: "autor noticia 1"
                    },
                    {
                        titulo: "Noticia 2",
                        texto: "texto noticia 2",
                        autor: "autor noticia 2"
                    },
                    {
                        titulo: "Noticia 3",
                        texto: "texto noticia 3",
                        autor: "autor noticia 3"
                    },
                ]

                //Component child noticia
                const final = noticias.map(nova => <Noticia noticia={nova}/>)

                return (
                    <div>
                    <h2>Not√≠cia</h2>
                    <hr />
                    {final}
                    </div>
                )
            }
        }

        class Noticia extends React.Component{
            constructor(props){
                super(props)
            }

            render(){
                return(
                    <div>
                    <h3>{this.props.noticia.titulo}</h3>
                    <p>{this.props.noticia.texto}</p>
                    <small><i>{this.props.noticia.autor}</i></small>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root'));

    </script>

</body>

</html>
