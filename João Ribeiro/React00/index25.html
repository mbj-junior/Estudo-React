<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basico</title>
</head>

<body>


    <div id="root"></div>

    <textarea name="texteArea" id="texteArea" cols="30" rows="10">
        texteArea no html
    </textarea>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            constructor() {
                super()
                this.state = {
                    texto: "Estou no construtor"
                }

            }

            alterarTexto = (event) =>{
                this.setState({texto: event.target.value})
            }


            render() {
                return (
                    <div>
                        <textarea onChange={this.alterarTexto} value={this.state.texto} cols="30" rows="10"></textarea>

                        <h3>Texto digitado</h3>
                        <p>{this.state.texto}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root'));

    </script>

</body>

</html>
